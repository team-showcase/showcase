specVersion: '2.0'
metadata:
  name: 'zgblo001'
type: application
framework:
  name: SAPUI5
  version: '1.84.0'
  libraries: 
    - name: sap.m
    - name: sap.f
    - name: sap.ushell
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.ui.generic.app
    - name: sap.ui.comp
    - name: sap.suite.ui.generic.template
    - name: sap.ovp
    - name: sap.ui.rta
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        backend:
          - path: /sap
            url: http://host:50000
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
